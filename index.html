<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI日报系统 - 异常监控报告</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .report-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
            transition: transform 0.3s ease;
        }
        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .report-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .report-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .report-link:hover {
            text-decoration: underline;
        }
        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 40px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 AI日报系统</h1>
        <h2>🔍 异常监控报告</h2>
        
        <div class="report-grid">
            <div class="report-card">
                <div class="report-title">📋 最新报告</div>
                <p>系统自动生成的最新异常监控报告</p>
                <a href="./reports/" class="report-link">查看所有报告 →</a>
            </div>
            
            <div class="report-card">
                <div class="report-title">🏢 深圳城市分公司</div>
                <p>开工管理、施工管理、收款管理异常分析</p>
                <a href="./reports/" class="report-link">查看报告 →</a>
            </div>
            
            <div class="report-card">
                <div class="report-title">🏢 武汉城市分公司</div>
                <p>开工管理、施工管理、收款管理异常分析</p>
                <a href="./reports/" class="report-link">查看报告 →</a>
            </div>
        </div>
        
        <div class="last-updated">
            <p>最后更新时间: 2025年07月31日 19:48</p>
            <p>由AI日报系统自动生成</p>
        </div>
    </div>
</body>
</html>
